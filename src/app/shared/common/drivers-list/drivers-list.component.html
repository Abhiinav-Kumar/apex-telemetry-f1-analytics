<div class="drivers-list-component">
    <div class="filters-container">
        <div class="filter-item">
            <label for="year-input">Year</label>
            <input type="number" id="year-input" [(ngModel)]="year" (change)="fetchEventsByYear()" placeholder="Year">
        </div>

        <div class="filter-item">
            <label for="gp-input">Grand Prix</label>
            <select id="gp-input" [(ngModel)]="gp">
                <option value="" disabled selected>Select Grand Prix</option>
                @for (event of events; track event.roundNumber) {
                <option [value]="event.country">{{ event.country }}</option>
                }
            </select>
        </div>

        <div class="filter-item">
            <label for="session-select">Session</label>
            <select id="session-select" [(ngModel)]="sessionType">
                <option value="R">Race</option>
                <option value="Q">Qualifying</option>
                <option value="S">Sprint</option>
                <option value="FP1">FP1</option>
                <option value="FP2">FP2</option>
                <option value="FP3">FP3</option>
            </select>
        </div>

        <button class="fetch-btn" (click)="fetchDrivers()" [disabled]="!gp">
            Load Drivers
        </button>
    </div>

    <div class="content-area">

        @if (drivers.length === 0) {
        <div class="empty-state">
            <p>No Results Found. Please adjust filters and fetch data.</p>
        </div>
        }

        @if (drivers.length > 0) {
        <div class="driver-grid">
            @for (driver of drivers; track driver.code) {
            <div class="driver-card" [style.--team-color]="'#' + (driver.team_color || 'e10600')">
                <img [src]="driver.driver_image_url || fallbackImage" class="driver-img" [alt]="driver.name"
                    (error)="handleImageError($event)" />

                <div class="position-box">
                    <span class="pos-number">{{ driver.position }}</span>
                    <span class="pos-label">POS</span>
                </div>

                <div class="driver-details">
                    <div class="card-header">
                        <div class="driver-number">{{ driver.number }}</div>
                    </div>
                    
                    <div class="driver-info">
                        <h2>{{ driver.name }}</h2>
                        <div class="team-tag">{{ driver.team }}</div>
                    </div>
                    
                    @if (driver.code) {
                    <div class="driver-code">{{ driver.code }}</div>
                    }
                </div>
            </div>
            }
        </div>
        }

    </div>

</div>
